<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/2a042e5cb7.js"
      crossorigin="anonymous"
    ></script>

    <title>Tick-Tack-Toe</title>
  </head>
  <body>
    <main>
      <div id="grid-container">
        <div id="turn" data-id="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">player 1, you're up!</p>
        </div>

        <div class="menu" data-id="menu">
          <button id="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <div class="tick-tax-toe-item shadow" id="1" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="2" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="3" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="4" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="5" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="6" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="7" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="8" data-id="squares"></div>
        <div class="tick-tax-toe-item shadow" id="9" data-id="squares"></div>
        <div class="score shadow" id="player1-score">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score shadow" id="ties">
          <p>Ties</p>
          <span>0</span>
        </div>

        <div class="score shadow" id="player2-score">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>

    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play Again</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
